services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    configs:
      - source: traefik_static
        target: /etc/traefik/traefik.yml
      - source: traefik_dynamic
        target: /etc/traefik/dynamic.yml
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  aiostreams:
    image: ghcr.io/viren070/aiostreams:latest
    container_name: aiostreams
    restart: unless-stopped
    networks:
      - proxy
      - internal
    ports:
      - 3000:3000
    env_file:
      - .env
    volumes:
      - ./data:/app/data

  warp:
    image: caomingjun/warp
    container_name: warp
    restart: unless-stopped
    privileged: true
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    cap_add:
      - NET_ADMIN
    volumes:
      - /lib/modules:/lib/modules:ro
    networks:
      - internal

  gost:
    image: gogost/gost
    container_name: gost
    restart: unless-stopped
    command: >
      -L=http://:8080
      -F=socks5://warp:1080
    depends_on:
      - warp
    networks:
      - internal

networks:
  proxy:
    name: proxy
  internal:
    name: internal

configs:
  traefik_static:
    content: |
      entryPoints:
        web:
          address: ":80"
          http:
            redirections:
              entrypoint:
                to: websecure
                scheme: https
                permanent: true
        websecure:
          address: ":443"

      providers:
        docker:
          exposedByDefault: false
          network: proxy
        file:
          filename: /etc/traefik/dynamic.yml

      certificatesResolvers:
        letsencrypt:
          acme:
            tlsChallenge: {}
            email: ${ACME_EMAIL}
            storage: /letsencrypt/acme.json

      api:
        dashboard: true
        insecure: false

      log:
        level: INFO

      accessLog: true

      metrics:
        prometheus: {}

  traefik_dynamic:
    content: |
      http:
        routers:
          dashboard:
            rule: "Host(`dashboard.${DOMAIN}`)"
            entryPoints:
              - websecure
            service: api@internal
            tls:
              certResolver: letsencrypt
            middlewares:
              - dashboard-auth
          
          aiostreams:
            rule: "Host(`aiostreams.${DOMAIN}`)"
            entryPoints:
              - websecure
            service: aiostreams
            tls:
              certResolver: letsencrypt
            middlewares:
              - aiostreams-auth

        services:
          aiostreams:
            loadBalancer:
              servers:
                - url: "http://aiostreams:3000"

        middlewares:
          dashboard-auth:
            basicAuth:
              users:
                - "${DASHBOARD_BASIC_AUTH}"
          aiostreams-auth:
            basicAuth:
              users:
                - "${AIOSTREAMS_BASIC_AUTH}"

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    configs:
      - source: traefik_static
        target: /etc/traefik/traefik.yml
      - source: traefik_dynamic
        target: /etc/traefik/dynamic.yml

  whoami:
    image: traefik/whoami
    container_name: whoami
    restart: unless-stopped
    networks:
      - proxy

networks:
  proxy:
    name: proxy

configs:
  traefik_static:
    content: |
      entryPoints:
        web:
          address: ":80"
          http:
            redirections:
              entrypoint:
                to: websecure
                scheme: https
                permanent: true
        websecure:
          address: ":443"

      providers:
        docker:
          exposedByDefault: false
          network: proxy
        file:
          filename: /etc/traefik/dynamic.yml

      certificatesResolvers:
        letsencrypt:
          acme:
            tlsChallenge: {}
            email: ${ACME_EMAIL}
            storage: /letsencrypt/acme.json

      api:
        dashboard: true
        insecure: false

      log:
        level: INFO

      accessLog: true

      metrics:
        prometheus: {}

  traefik_dynamic:
    content: |
      http:
        routers:
          dashboard:
            rule: "Host(`dashboard.${DOMAIN}`)"
            entryPoints:
              - websecure
            service: api@internal
            tls:
              certResolver: letsencrypt
            middlewares:
              - dashboard-auth
          
          whoami:
            rule: "Host(`whoami.${DOMAIN}`)"
            entryPoints:
              - websecure
            service: whoami
            tls:
              certResolver: letsencrypt

        services:
          whoami:
            loadBalancer:
              servers:
                - url: "http://whoami:80"

        middlewares:
          dashboard-auth:
            basicAuth:
              users:
                - "${DASHBOARD_BASIC_AUTH}"
